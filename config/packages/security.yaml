security:
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\Client:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        app_client_provider:
            entity:
                class: App\Entity\Client
                property: reference

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js|assets)/
            security: false

        client:
            pattern: ^/client
            anonymous: true
            provider: app_client_provider
            guard:
                authenticators:
                    - App\Security\ClientCustomAuthenticator

        main:
            anonymous: false
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UserCustomAuthenticator
            logout:
                path: app_logout
                target: invoice_index
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/invoice, roles: ROLE_INVOICE_USER }
        # - { path: ^/profile, roles: ROLE_USER }
